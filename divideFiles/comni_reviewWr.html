<!-- ////////////////////////////////// sub contents start - review Write ////////////////////////////////// -->
<div id="sub_comni">
    <div class="sub_header">
        <h2>수술후기</h2>
    </div>
<!--    <p>‘당신의 아름다움을 위한 <span>이혜미 성형외과</span>입니다.’</p>-->
    <div class="comni_container">
          <form action="">
                 <div class="counsel_write review_write" id="review_write">
                     <table class="review_table">
                         <colgroup>
                             <col width="120px">
                             <col width="*">
                         </colgroup>
                         <tbody>
                             <tr>
                                 <th><span class="redDot">*</span>작성자</th>
                                 <td><input type="text"></td>
                             </tr>
                             <tr>
                                 <th><span class="redDot">*</span>패스워드</th>
                                 <td><input type="password"></td>
                             </tr>
                             <tr>
                                 <th><span class="redDot">*</span>수술부위</th>
                                 <td>
                                     <select name="surgePart_opt" id="surgePart_opt">
                                         <option>수술부위 선택</option>
                                         <option value="">눈성형</option>
                                         <option value="">코성형</option>
                                         <option value="">안티에이징</option>
                                         <option value="">바디성형</option>
                                         <option value="">모발이식</option>
                                         <option value="">레이저클리닉</option>
                                     </select>
                                 </td>
                             </tr>
                             <tr>
                                 <th><span class="stringPush"></span>수술명</th>
                                 <td><input type="text"></td>
                             </tr>
                             <tr>
                                 <th><span class="stringPush"></span>수술일</th>
                                 <td><input type="text" placeholder="연도-월-일"></td>
                             </tr>
                             <tr>
                                 <th><span class="stringPush"></span>휴대전화번호</th>
                                 <td><input type="text" placeholder="- 없이 입력하세요"></td>
                             </tr>
                             <tr class="revWrite_title">
                                 <th><span class="redDot">*</span>제목</th>
                                 <td><input type="text"></td>
                             </tr>
                             <tr>
                                 <th><span class="redDot">*</span>후기 내용</th>
                                 <td class="revWrite_cnt">
                                    <textarea name="" id="" cols="96" rows="10"></textarea>
                                 </td>
                             </tr>
                             <tr class="before_pic">
                                 <th><span class="stringPush"></span>수술 전 사진</th>
                                 <td>
                                     <input type="file" class="filestyle" name=" " data-buttonText="사진 찾기" data-placeholder="등록된 사진이 없습니다.">
                                 </td>
                             </tr>
                             <tr class="after_pic">
                                 <th><span class="stringPush"></span>수술 후 사진</th>
                                 <td>
                                     <input type="file" class="filestyle" name=" " data-buttonText="사진 찾기" data-placeholder="등록된 사진이 없습니다.">
                                 </td>
                             </tr>
                         </tbody>
                     </table>
                      <div class="btn_fam">
                          <div class="btn_cancel">
                             <button type="button" class="btn btn-default">취소하기</a></button>
                          </div>
                         <div class="btn_write">
                             <button type="submit" class="btn btn-default">등록하기</button>
                        </div>
                      </div>
          
                  </div>
        </form>
    </div> 
       
</div>
