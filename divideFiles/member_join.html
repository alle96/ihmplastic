                                        <li>② "개인정보"란 당해 정보에 포함되어 있는 성명 등의 사항에 의하여 특정개인을 식별할 수 있는 정보(당해 정보만으로는 특정개인을 인식할 수 없더라도 다른 정보와 용이하게 결합하여 식별할 수 있는 것을 포함한다)를 말합니다.

                                        <li>② "병원"은 제1항과 같이 회원으로 가입할 것을 신청한 자가 다음 각 호에 해당하지 않는 한 신청한 자를 회원으로 등록합니다.</li>
                                        <li>③ 회원가입계약의 성립 시기는 "병원"의 승낙이 가입신청자에게 도달한 시점으로 합니다.</li>
                                        <li>④ 회원은 제1항의 회원정보 기재 내용에 변경이 발생한 경우, 즉시 변경사항을 정정하여 기재하여야 합니다.</li>
                                    </ul>
                                    <h5>제 4조 (서비스의 제공 및 변경)</h5>

                                       <li>① "병원"은 이용자에게 아래와 같은 서비스를 제공합니다.</li>
                                        <li>② "병원"은 그 변경될 서비스의 내용 및 제공일자를 제7조 제2항에서 정한 방법으로 이용자에게 통지하고, 제1항에 정한 서비스를 변경하여 제공할 수 있습니다.</li>
                                        <li>③ "병원"은 서비스 내용의 변경으로 인하여 이용자가 입은 손해에 대하여 배상하지 아니합니다. 단, "병원"의 고의 또는 중과실이 있는 경우에는 그러하지 아니합니다.</li>
                                    </ul>
                                    <h5>제 5조 (서비스의 중단)</h5>
                                    <ul>
                                       <li>
                                           ① "병원"은 컴퓨터 등 정보통신설비의 보수점검·교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스가입신청자가 본 약관 제6조 제3항에 의하여 이전에 회원자격을 상실한 적이 있는 경우. 다만, 제6조 제3항에 의한 회원자격 상실 후 3년이 경과한 자로서 "병원"의 회원재가입 승낙을 얻은 경우에는 예외로 합니다.<br>
                                        <ol>
                                            <li>등록 내용에 허위, 기재누락, 오기가 있는 경우</li>
                                            <li>기타 회원으로 등록하는 것이 "병원"의 기술상 현저히 지장이 있다고 판단되는 경우</li>
                                            <li>"병원" 온라인 상담 / 온라인 예약 서비스</li>
                                            <li>"병원" 온라인 회원을 위한 섹션 및 컨텐츠 서비스</li>
                                            <li>"병원” 공지사항</li>
                                            <li>"병원"이 타업체와 제휴해서 제공하는 서비스</li>
                                            <li>기타 "병원"이 정하는 서비스
                                                의 제공을 일시적으로 중단할 수 있고,</li> 
                                            <li>새로운 서비스로의 교체 혹은 기타 "병원"이 적절하다고 판단하는 사유에 기하여 현재 제공되는 서비스를 완전히 중단할 수 있습니다.</li>
                                        </ol>
                                        </li>
                                       <li>② 제1항에 의한 서비스 중단의 경우에는 "병원"은 제7조 제2항에서 정한 방법으로 이용자에게 통지합니다. 다만, "병원"이 통제할 수 없는 사유로 인한 서비스의 중단(시스템 관리자의 고의, 과실이 없는 디스크 장애, 시스템 다운 등)으로 인하여 사전 통지가 불가능한 경우에는 그러하지 아니합니다.</li>
                                        <li>③ "병원"의 고의 또는 과실이 없는 서비스 내용의 변경으로 인하여, 이용자가 입은 손해에 대하여 보상하지 아니한다.</li>
                                        </ul>
                                    <h5>제 6조 (이용자 탈퇴 및 자격 상실 등)</h5>
                                    <ul>
                                       <li>① 이용자는 "병원"에 언제든지 자신의 회원 등록을 말소해 줄 것(이용자 탈퇴)을 요청할 수 있으며 "병원"은 위 요청을 받은 즉시 해당 이용자의 회원 등록 말소를 위한 절차를 밟습니다.</li>

                                        <li>③ "병원"이 이용자의 회원자격을 상실시키기로 결정한 경우에는 회원등록을 말소합니다. 이 경우 이용자인 회원에게 회원등록 말소 전에 이를 통지하고, 소명할 기회를 부여합니다.</li>

                                    </ul>

                                   <ul> 
                                       <li>① "병원"이 특정 이용자에 대한 통지를 하는 경우 이용자가 회원 가입시 기재한 메일주소를 이용할 수 있습니다.</li>
                                        <li>② "병원"이 불특정다수 이용자에 대한 통지를 하는 경우 "병원" 홈페이지에 사전 게시함으로써 개별 통지에 갈음할 수 있습니다.</li>
                                   </ul>

                                    </ul>

                                        <li>

                                        <li>

                                            가입 신청 시에 허위내용을 등록한 경우

                                        </li>

                                       .</li>

                                        <li>③ 이용자는 그 귀책사유로 인하여 "병원"이나 다른 이용자가 입은 손해를 배상할 책임이 있습니다.

                                    </ul>
