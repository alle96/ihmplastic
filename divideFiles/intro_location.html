        <!-- ///////////////////// map API START - local host /////////////////////// -->
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v2/maps.js?clientId=idJOCzHjtYnuAzGfNt2Q"></script>
                    <div class="map_wrap" id="map"></div>
                    <script type="text/javascript">
                       var oLhmPoint = new nhn.api.map.LatLng(35.151084, 126.848964);
                        var defaultLevel = 13;
                        var oMap = new nhn.api.map.Map(document.getElementById('map'), {
                            center: oLhmPoint,
                            zoom: defaultLevel,
                            enableWheelZoom: true,
                            enableDragPan: true,
                            enableDblClickZoom:true,
                            mapMode: 0,
                            activateTrafficMap: false,
                            activateBicycleMap: false,
                             activateRealtyMap : true,
                            minMaxLevel: [1, 14],
                        });

                        var oMapTypeBtn = new nhn.api.map.MapTypeBtn();
                        oMap.addControl(oMapTypeBtn);
                        oMapTypeBtn.setPosition({
                            bottom: 10,
                            right: 80
                        });

                        var oThemeMapBtn = new nhn.api.map.ThemeMapBtn();
                        oThemeMapBtn.setPosition({
                            bottom: 10,
                            right: 10
                        });
                        oMap.addControl(oThemeMapBtn);


                    var mapZoom = new nhn.api.map.ZoomControl();
                    mapZoom.setPosition({left:20, bottom:20});
                    oMap.addControl(mapZoom);

                    var oSize = new nhn.api.map.Size(28, 37);
                    var oOffset = new nhn.api.map.Size(14, 37);
                    var oIcon = new nhn.api.map.Icon('http://static.naver.com/maps2/icons/pin_spot2.png', oSize, oOffset);

                    var mapInfoTestWindow = new nhn.api.map.InfoWindow();
                    mapInfoTestWindow.setVisible(false);
                    oMap.addOverlay(mapInfoTestWindow);
        
                    var oMarker = new nhn.api.map.Marker(oIcon, {title: '이혜미성형외과', point:oLhmPoint });
                    oMarker.setPoint(oLhmPoint);
                    oMap.addOverlay(oMarker);
                    var oLabel = new nhn.api.map.MarkerLabel();
                    oMap.addOverlay(oLabel);
                    oLabel.setVisible(true, oMarker);
                    
                    
                    
                    mapInfoTestWindow.attach('changeVisible', function (oCustomEvent) {
                        if (oCustomEvent.visible) {
                            oLabel.setVisible(false);
                        }
                    });


    oMap.attach('mouseenter', function (oCustomEvent) {
        var oTarget = oCustomEvent.target;

        if (oTarget instanceof nhn.api.map.Marker) {
            var oMarker = oTarget;
            oLabel.setVisible(true, oMarker);
        }
    });

    oMap.attach('mouseleave', function (oCustomEvent) {
        var oTarget = oCustomEvent.target;
   
        if (oTarget instanceof nhn.api.map.Marker) {
            oLabel.setVisible(false);
        }
    });

    oMap.attach('click', function (oCustomEvent) {
        var oPoint = oCustomEvent.point;
        var oTarget = oCustomEvent.target;
        mapInfoTestWindow.setVisible(false);

        if (oTarget instanceof nhn.api.map.Marker) {

            if (oCustomEvent.clickCoveredMarker) {
                return;
            }
  
            mapInfoTestWindow.setContent('<DIV style="border-top:1px solid; border-bottom:2px groove black; border-left:1px solid; border-right:2px groove black;margin-bottom:1px;color:black;background-color:white; width:auto; height:auto;">' +
                    '<span style="color: #555 !important;display: inline-block;font-size: 12px !important;font-weight: bold !important;letter-spacing: -1px !important;white-space: nowrap !important; padding:4px !important; line-height:20px !important">' +
                    '이혜미 성형외과<br />광주광역시 서구 상무중앙로 46, 3층 <br /> TEL 062-381-8001<br />'+'<a href="http://map.naver.com/?searchCoord=7a39bd2eccda25d7f2ad6c39a3f166ea4b51cd60602c03a8cc5949be09f42f33&query=7J207Zic66%2B47ISx7ZiV7Jm46rO87J2Y7JuQ&menu=location&tab=1&lng=84971c4e97dd358b08e0f179ff39fe40&mapMode=0&mpx=09440102%3A37.5501924%2C126.9600255%3AZ11%3A0.0344570%2C0.0151473&lat=9b3bc738523a85d6831d536e7f32fb4b&dlevel=13&enc=b64" target="_blank"> '+'길찾기 바로가기'+ '</a></span></div>');
            mapInfoTestWindow.setPoint(oTarget.getPoint());
            mapInfoTestWindow.setVisible(true);
            mapInfoTestWindow.setPosition({right: 15, top: 30});
            mapInfoTestWindow.autoPosition();
            return;
        }
    });
     
          </script>
        <!-- ///////////////////// map API END /////////////////////// -->

               </dd>
